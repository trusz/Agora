{{ define "post-list.html" }}
{{ template "layout.html" . }}
{{ end }}

{{ define "content" }}
<h1>Post list</h1>
<ul>
	{{ range .Data }}
	<li>
		<a href="{{ .URL }}">{{ .Title }}</a><br>
		<small>{{ .Description }}</small><br>
		<small>Created at: {{ .CreatedAt }}</small>
	</li>
	{{ else }}
	<li>No posts found.</li>
	{{ end }}
</ul>
{{ end }}
