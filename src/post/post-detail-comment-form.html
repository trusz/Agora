{{define "post-detail-comment-form.html"}}
<form id="post-comment"
	  action="/posts/{{ .Data.Post.ID }}/comment"
	  method="POST">
	<label>
		<span>Comment</span>
		<textarea name="comment"
				  placeholder="Write your comment here..."
				  rows="5"
				  required></textarea>
	</label>
	<button type="submit">Submit Comment</button>
</form>
{{end}}
