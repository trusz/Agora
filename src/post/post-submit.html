{{ define "post-submit.html" }}
{{ template "layout.html" . }}
{{ end }}

{{ define "content" }}
<p>
<h4>Share with the Agora</h4>
<small>
	share your ideas, thoughs or
	interesting links withe the community
</small>
</p>
<form id="post-submit-form"
	  action="/posts/submit"
	  method="POST">
	<label>
		<span>Title*</span>
		<input type="text"
			   name="title"
			   required>
	</label>
	<label>
		<span>URL</span>
		<input type="text"
			   p
			   name="url">
	</label>
	<label>
		<span>Description</span>
		<textarea name="description"></textarea>
	</label>

	<button type="submit">Submit</button>
	<span>* Required</span>
</form>

<style>
	label {
		display: flex;
		flex-direction: column;
	}
</style>

{{ end }}
