{{ define "settings.html" }}
{{ template "layout.html" . }}
{{ end }}

{{ define "content" }}
<section class="settings-section">
	<form id="settings-form"
		  action="/settings"
		  method="post">
		{{ with .Data }}
		<div class="form-group">
			<label for="theme">Theme:</label>
			<select id="theme"
					name="theme">
				<option value="light"
						{{
						if
						eq
						.Theme "light"
						}}selected{{
						end
						}}>Light</option>
				<option value="dark"
						{{
						if
						eq
						.Theme "dark"
						}}selected{{
						end
						}}>Dark</option>
				<option value="auto"
						{{
						if
						eq
						.Theme "auto"
						}}selected{{
						end
						}}>Auto (System)</option>
			</select>
		</div>

		<div class="form-group checkbox">
			<input type="checkbox"
				   id="showAvatar"
				   name="showAvatar"
				   {{
				   if
				   .ShowAvatar
				   }}checked{{
				   end
				   }}>
			<label for="showAvatar">Show profile avatar</label>
		</div>

		<div class="form-group checkbox">
			<input type="checkbox"
				   id="newsletter"
				   name="newsletter"
				   {{
				   if
				   .NewsletterSubscribed
				   }}checked{{
				   end
				   }}>
			<label for="newsletter">Subscribe to newsletter</label>
		</div>

		<button type="submit"
				class="btn btn-primary">Save Settings</button>
		{{ end }}
	</form>
</section>
{{ end }}
